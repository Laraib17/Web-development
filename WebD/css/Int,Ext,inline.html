<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start with css</title>
    <!-- Types of ways to use css  -->

    <!-- internal CSS -->
    <style>
      p {
        color: black;
      }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="EXT-CSS.css" />
  </head>

  <!-- prefference order : internal,external < inline, and *if inline has style attribute we cannot use external or internal & among external and internal,external > internalS if in same block, but if not then the one who is first in margin will be given more prefference-->
  
  <!-- "!important" will overcome every preferrence and will be taken as major css tag-->

  <body>
    <h1>STARTING WITH CSS</h1>
    <!-- inline  CSS-->
    <p style="color: red; background-color: green">This is inline editing</p>
  </body>
</html>
