<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial scale=1.0" />
    <title>Entities</title>
    <!-- entities are used to add those letters and symbols to your code either which cannot be done with html or with those words and elements eg: extra spaces between words or symbols not present on keyboard and also if we want to show attributes as text in our paragraphs -->
    <body>
      <div class="entities">
        <!-- eg. if we add text similar to attributes in our paragraph like <p>,<div>,etc by default it will take these as attributes rather than taking these as normal text, for that we use entities-->
        <p>to write paragraph we use &lt;p&gt; which is an attribute</p>
        <div>we can also use &lt;div&gt; for writing paragraphs</div>
        <div>we can also add extra space between &nbsp; &nbsp; words</div>
        <p>pound is written like this &pound;</p>
        <p>we can write rupee as &#8377;</p>
      </div>
      <!--Sementic tags-->
      <!-- Semantic elements = (elements with a meaning),  
    A semantic element clearly describes its meaning to both the browser and the developer.

    Examples of non-semantic elements: <div> and <span> - Tells nothing about its content.

    Examples of semantic elements: <form>, <table>, and <article> - Clearly defines its content.-->
      <!-- these are also used to indicate header and footers position or address with the help of tags like <div id="footer"> , etc. -->
      <p>
        a sementic tag can define diifferent parts of a web page refer to image
      </p>
      <img
        src="https://www.w3schools.com/html/img_sem_elements.gif"
        alt="website alter design"
      />
    </body>
  </head>
</html>
